<ion-pane ng-controller="homeCtrl" id="ionPane">
    <ion-content scroll="false">
        <ion-slides options="options" slider="data.slider">
            <ion-slide-page ng-repeat="color in curColor" style="background-color:{{color}};">
                <div>
                    <h1 ng-click="changeColor('neon')" ui-sref="neon" class="colorText">{{color}}</h1>
                </div>
            </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-pane>
